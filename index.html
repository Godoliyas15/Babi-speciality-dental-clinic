<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Clinic - Patient Registration & Appointments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dental Clinic Registration & Appointment</h1>
        <form id="appointmentForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>
            
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" required>
            
            <label for="time">Preferred Time:</label>
            <input type="time" id="time" required>
            
            <label for="service">Service Required:</label>
            <select id="service" required>
                <option value="">Select a service</option>
                <option value="cleaning">Teeth Cleaning</option>
                <option value="whitening">Teeth Whitening</option>
                <option value="filling">Dental Filling</option>
                <option value="RCT">RCT</option>
                <option value="Brace application">Brace application</option>
                <option value="Brace follow up">Brace follow up</option>
                <option value="Denture application">Denture application</option>
                <option value="Arch bar check up">Arch bar check up</option>
                <option value="Implant application">Implant application</option>
                <option value="other">Other</option>

            </select>
            
            <button type="submit">Book Appointment</button>
        </form>
        <div id="confirmationMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
